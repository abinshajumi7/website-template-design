<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form class="space-y-6">
            <div>
                <label class="block text-sm font-medium" for="username">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded-lg ">
            </div>
            <div>
                <label class="block text-sm font-medium" for="password">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg">
            </div>
        </form>
    </div>
    
</body>
</html>
